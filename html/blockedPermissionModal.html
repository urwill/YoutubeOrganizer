<!-- Modal -->
<div class="modal blocking fade" id="blockedPermissionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="blockedPermissionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="blockedPermissionModalLabel">{headerText}</h1>
                </div>
                <div class="modal-body">
                    <p>{bodyText}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="{callbackFunctionString}">OK</button>
                </div>
        </div>
    </div>
</div>
